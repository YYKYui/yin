<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>临时聚义大厅</title>
		<link rel="stylesheet" href="./css/liaotian.css" />
	</head>
	<body>
		<div id="userData">
			<div id="udM">
				<h1 id="nowName">匿名</h1><br />
				<input type="text" id="userDIY" oninput="tbuName()" placeholder="名字" maxlength="6" />
				<br /><br />
				<span>
					保存名字
					<input type="checkbox" name="sf" />
				</span>
				<p style="text-align: center; position: absolute; width: 100%; bottom: -3rem;">
					<input type="button" id="udOK" value="OK" onclick="okCOls()" />
				</p>
			</div>
		</div>
		<div id="all" style="margin: 0 auto;">

			
			<div>
				<div id="mainNR">
					<ul id="messages">
						<div style="height: 0.6rem;"></div>
						<div class="msgTis"></div>
					</ul>

					<div id="YLK">
						<div id="yulanKuang" onclick="closeYLK()"></div>
						<div id="yulanImg">
							<img src="" id="ylImg" />
						</div>
					</div>
					<div id="sendCon">
						<form onkeydown="if(event.keyCode==13)return false;">
							<textarea id="m" name="Text1" maxlength="140" placeholder="请在这里输入内容..."></textarea>
						</form>
						<br />
						<div id="con2">
							<div id="inputImgBtn">
								<div>
									发送图片
								</div>
								<input type="file" onchange="sendImg(this)" placeholder="123" id="inputImg"
									accept="image/*" />
							</div>
							<span id="imgTs"></span>
							<div id="mBtn" onclick="SendM()">
								<span>发送</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="../js/liaotian.js"></script>
			<script src="/socket.io/socket.io.js"></script>
			<script src="../js/link.js"></script>
		</div>
	</body>
</html>
